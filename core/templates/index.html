<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD com Python</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Listagem de Aluno</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/form" class="btn btn-success">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">nome</th>
                    <th scope="col">sobrenome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
            {% for dbs in db %}
             <tr>
                <th>{{ dbs.id }}</th>
                <td>{{ dbs.nome }}</td>
                <td>{{ dbs.sobrenome }}</td>
                <td>{{ dbs.email }}</td>
                <td>
                    <a href="view/{{ dbs.id }}/" class="btn btn-light">Visualizar</a>
                    <a href="edit/{{ dbs.id }}/" class="btn btn-primary">Editar</a>
                    <a href="delete/{{ dbs.id }}/" class="btn btn-danger btnDel">Deletar</a>
                </td>
              </tr>
            {% endfor %}
    </div>

    {% load static %}
    <script src="{% static 'script.js' %}"></script>

</body>
</html>
